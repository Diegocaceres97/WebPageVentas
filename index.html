<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Esta es una vista de compatibilidad-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <header>
      <div class="logo-container">
          <img src="./img/logo.svg" alt="logo">
          <h4 class="logo">Three dots</h4>
      </div>
      <nav>
          <ul class="nav-links">
              <li><a class="nav-link" href="#">Specs</a></li>
              <li><a class="nav-link" href="#">Products</a></li>
              <li><a class="nav-link" href="#">Contact</a></li>
          </ul>
      </nav>
      <div class="cartP">
          <img src="./img/cart.svg" alt="carrito">
      </div>
  </header>  
  <main>
      <section class="presentation">
          <div class="introduction">
              <div class="intro-text">
                  <h1>Laptop for the future</h1>
                  <p>The new laptoo than is very good and well U know</p>
              </div>
              <div class="cta">
                  <button class="cta-select">14 Inch</button>
                  <button class="cta-add">Add to cart</button>
              </div>
          </div>
          <div class="cover">
              <img src="./img/matebook.png" alt="matebook">
          </div>
      </section>
      <div class="laptop-select">
          <img src="./img/arrow-left.svg" alt="left">
          <img src="./img/dot.svg" alt="left">
          <img src="./img/dot-full.svg" alt="left">
          <img src="./img/arrow-right.svg" alt="left">
      </div>
      <img class="big-circle" src="./img/big-eclipse.svg" alt="eclipese">
      <img class="medium-circle" src="./img/mid-eclipse.svg" alt="eclipese">
      <img class="small-circle" src="./img/small-eclipse.svg" alt="eclipese">
  </main>
</body>
</html>
